<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Titan Leclair</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SAME HEADER here -->

<main class="container" style="padding:40px 0">
  <h1>Contact Titan Leclair</h1>
  <p>Serving Fairfax and Northern Virginia</p>

  <section id="quote" style="margin:22px 0">
    <h2>Request a Quote</h2>
    <form name="quote" method="POST" data-netlify="true" style="max-width:480px">
      <input type="hidden" name="form-name" value="quote" />
      <label>Name<br><input type="text" name="name" required></label><br><br>
      <label>Phone<br><input type="tel" name="phone" required></label><br><br>
      <label>Service<br>
        <select name="service" required>
          <option>Air Duct Cleaning</option>
          <option>Dryer Vent Cleaning</option>
          <option>Pressure Washing</option>
        </select>
      </label><br><br>
      <button class="tl-cta" type="submit">Submit</button>
    </form>
  </section>

  <h2>Service Area</h2>
  <p>Fairfax, VA and surrounding areas</p>

  <!-- Google Map Embed -->
  <iframe
    style="width:100%;height:340px;border-radius:14px;border:1px solid #ddd"
    loading="lazy"
    allowfullscreen
    src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=9480+Main+Street,+Fairfax,+VA">
  </iframe>

  <p style="margin-top:10px"><strong>Address:</strong> 9480 Main Street, Suite 1218, Fairfax, VA 22031</p>
  <p><strong>Phone:</strong> <a href="tel:7033867924">703-386-7924</a></p>
  <p><strong>Email:</strong> sales@titanleclair.com</p>

</main>

<footer class="tl-footer">
  <div class="tl-container">
    <p>© <span id="year"></span> Titan Leclair • Fairfax, VA</p>
  </div>
</footer>

<script src="main.js"></script>
</body>
</html>
